sudo: required

language: bash
services: docker

env:
 - major=2.8 
 - major=2.8 VARIANT=centos
 - major=3.0 
 - major=3.0 VARIANT=centos
 - major=3.1 
 - major=3.1 VARIANT=centos

before_script:
  - env | sort
  - image="ffmpeg:${major}-${VARIANT:-ubuntu}"

script:
  - docker build -t "${image}" ${major}/${VARIANT}

after_script:
  - docker images
